<!DOCTYPE html>
<html>
<head>
    <title>Add Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
<div class="container">
    <div class="card p-4 shadow">
        <h2>Add MCQ Question</h2>

        <form method="post">
            <div class="mb-3">
                <label class="form-label">Question</label>
                <textarea name="question" class="form-control" required></textarea>
            </div>

            <div class="mb-3">
                <input type="text" name="option1" class="form-control" placeholder="Option 1" required>
            </div>

            <div class="mb-3">
                <input type="text" name="option2" class="form-control" placeholder="Option 2" required>
            </div>

            <div class="mb-3">
                <input type="text" name="option3" class="form-control" placeholder="Option 3" required>
            </div>

            <div class="mb-3">
                <input type="text" name="option4" class="form-control" placeholder="Option 4" required>
            </div>

            <div class="mb-3">
                <input type="number" name="correct" class="form-control" placeholder="Correct Option (1-4)" required>
            </div>

            <button class="btn btn-success w-100">Save Question</button>
        </form>
    </div>
</div>
</body>

</html>
