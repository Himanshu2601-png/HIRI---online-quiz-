<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HIRI Quiz</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-light">

<div class="container my-5">
    <div class="card shadow-lg p-4">

        <h2 class="text-center mb-4">Online Quiz</h2>

        <form action="/submit_quiz" method="POST">

            {% for q in questions %}
            <div class="mb-4">

                <p class="fw-bold">
                    {{ loop.index }}. {{ q.question }}
                </p>

               <div class="form-check">
    <input class="form-check-input" type="radio" name="q{{ q.id }}" value="1" required>
    <label class="form-check-label">{{ q.option1 }}</label>
</div>

<div class="form-check">
    <input class="form-check-input" type="radio" name="q{{ q.id }}" value="2">
    <label class="form-check-label">{{ q.option2 }}</label>
</div>

<div class="form-check">
    <input class="form-check-input" type="radio" name="q{{ q.id }}" value="3">
    <label class="form-check-label">{{ q.option3 }}</label>
</div>

<div class="form-check">
    <input class="form-check-input" type="radio" name="q{{ q.id }}" value="4">
    <label class="form-check-label">{{ q.option4 }}</label>
</div>

            </div>
            <hr>
            {% endfor %}

            <button type="submit" class="btn btn-success w-100">
                Submit Quiz
            </button>

        </form>

        <a href="/logout" class="btn btn-danger w-100 mt-3">
            Logout
        </a>

    </div>
</div>

</body>
</html>
