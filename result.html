<!DOCTYPE html>
<html>
<head>
    <title>Quiz Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card p-4 shadow">
        <h2 class="text-center">Quiz Result</h2>
        <h4 class="text-center text-success">{{ score }} / {{ total }}</h4>

        {% for r in results %}
        <hr>
        <p><b>Q:</b> {{ r.question }}</p>
        <p><b>Your Answer:</b> {{ r.your_answer }}</p>
        <p><b>Correct Answer:</b> {{ r.correct_answer }}</p>

        <div class="alert alert-info">
            <b>HIRI Feedback:</b><br>
            {{ r.feedback }}
        </div>
        {% endfor %}

        <a href="/quiz" class="btn btn-primary w-100">Attempt Again</a>
    </div>
</div>


</body>
</html>
